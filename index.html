<!DOCTYPE html>
<html>
<head>
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header bg-dark-light text-white text-center py-5">
    <h1 class="mb-0">Calorie Tracker</h1>
  </header>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h3>Log Calorie Intake</h3>
        <form id="comidaForm" class="mb-4">
          <div class="form-group">
            <label for="nombre"><strong>Meal</strong></label>
            <input type="text" id="nombre" class="form-control" placeholder="Enter meal name" required>
          </div>
          <div class="form-group">
            <label for="calorias"><strong>Calories</strong></label>
            <input type="number" id="calorias" class="form-control" placeholder="Enter calories" required>
          </div>
          <button type="submit" class="btn btn-dark btn-block">Add Entry</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Historical Data</h3>
        <div id="comidasContainer" class="list-group"></div>
        <div class="d-flex justify-content-end mt-3">
          <button id="deleteAll" class="btn btn-danger btn-sm">Delete All</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-0">Â© 2023 Calorie Tracker. All rights reserved.</p>
    </div>
  </footer>

  <!-- Import jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Import Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
  <!-- Import custom scripts -->
  <script src="firebase-config.js"></script>
  <script src="main.js"></script>
</body>
</html>
